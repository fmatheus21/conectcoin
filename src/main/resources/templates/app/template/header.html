<header th:fragment="fragment" class="header">
        <div class="logo-container">
            <a href="https://opusinvestimentos.com/panel" class="logo">
                <img th:src="@{/app/assets/dist/img/logo.png}" height="40" alt="Opus Investimentos" />
            </a>
            <div class="d-md-none toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
            </div>
        </div>

        <!-- start: search & user box -->
        <div class="header-right">   
            <span class="separator"></span>

            <div id="userbox" class="userbox">
                <a href="#" data-toggle="dropdown">
                    <figure class="profile-picture">
                        <img th:src="@{/app/assets/dist/img/user_male.png}" class="rounded-circle" />
                    </figure>
                    <div class="profile-info">
                        <span class="name">Fagner Santos Silva</span>
                        <span class="role">fagner17</span>
                    </div>

                    <i class="fa custom-caret"></i>
                </a>

                <div class="dropdown-menu">
                    <ul class="list-unstyled mb-2">
                        <li class="divider"></li>
                        <li>
                            <a class="menuitem" tabindex="-1" href="https://opusinvestimentos.com/panel/settings/profile">
                                <i class="fa fa-user"></i> Meus dados
                            </a>
                        </li>
                        <li>
                            <a class="menuitem" tabindex="-1" href="https://opusinvestimentos.com/panel/settings/googleAuthenticator">
                                <i class="fa fa-lock"></i> Google Authenticator
                            </a>
                        </li>
                        <li>
                            <a class="menuitem" tabindex="-1" href="https://opusinvestimentos.com/panel/settings/password">
                                <i class="fa fa-lock"></i> Alterar senha
                            </a>
                        </li>
                        <li>
                            <a class="menuitem" tabindex="-1" href="https://opusinvestimentos.com/panel/logout">
                                <i class="fa fa-power-off"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end: search & user box -->
    </header>
